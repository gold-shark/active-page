        <script type="text/javascript">
            $(function(){                
                var oneshow = function(){
                    $(".one").fadeIn(300);
                    $(".two").fadeOut(300);
                    $(".tab1").css({"margin-top": "0", "width": "53.0%"});
                    $(".tab2").css({"margin-top": "5%", "width": "40.7%"});                    
                    $(".tab1").find("a").empty().append("<img src='img/2pic3_p.png' width='161' height='114' />");
                    $(".tab2").find("a").empty().append("<img src='img/2pic4.png' width='124' height='87' />");
                };
                var twoshow = function(){
                    $(".one").fadeOut(300);
                    $(".two").fadeIn(300);
                    $(".tab1").css({"margin-top": "5%", "width": "40.7%"});
                    $(".tab2").css({"margin-top": "0", "width": "53.0%"});
                    $(".tab1").find("a").empty().append("<img src='img/2pic3.png' width='124' height='87' />");
                    $(".tab2").find("a").empty().append("<img src='img/2pic4_p.png' width='161' height='114' />");
                };
                var updwon = function(){
                    if($(".one").css("display") === "none"){
                        oneshow();
                    } else {
                        twoshow();
                    }
                };
                $(".tab1").on("click", oneshow);
                $(".tab2").on("click", twoshow);
                $(".up,.dwon").on("click", updwon);
            });
        </script>
