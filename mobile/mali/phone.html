				function a(){
					$("#mytxt").val(4);
				}
				$("#mydiv")[0].addEventListener("touchcancel", function(e){
					$("#mytxt").val(1);
				}, false);
				$("#mydiv")[0].addEventListener("touchenter", function(e){
					$("#mytxt").val(2);
				}, false);
				$("#mydiv")[0].addEventListener("touchleave", function(e){
					$("#mytxt").val(3);
				}, false);
				$("#mydiv")[0].addEventListener("touchstart", a, false);
				$("#mydiv")[0].addEventListener("touchmove", function(e){
					e.preventDefault();
					$("#mytxt").val(5);
				}, false);
				$("#mydiv")[0].addEventListener("touchend", function(e){
					$("#mytxt").val(6);
					this.removeEventListener("touchstart", a, false);
				}, false);
			});
		</script>
