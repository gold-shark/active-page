			.popup-module{ position: fixed; top: 0; right: 0; bottom: 0; left: 0; z-index: 50; background-color: rgba(0,0,0,0.7);}
			.popup-body{ position: absolute; top: 0; right: 0; bottom: auto; left: 0; z-index: 100;}
			.popup-content{ margin: 5%; padding: 5% 0; width: 90%; height: auto; border-radius: 5px; background-color: rgba(255,255,255,1);}
			.popup-close{ position: absolute; top: 0; right: 10%; bottom: auto; left: auto; z-index: 100; width: 10%; height: auto;}
			.popup-close img{ width: 100%; height: auto;}
			.dog-block{ margin: 5%; width: 90%; height: auto; display: table;}
			.dog-block ul{ display: table-row;}
			.dog-block ul li{ width: 33.33%; display: table-cell; position: relative; overflow: hidden;}
			.dog-block ul li .round{ margin: 20% 8% 0 8%; width: auto; height: auto; overflow: hidden; border-radius: 50%; background-clip: padding-box;}
			.dog-block ul li .round img{ width: 100%; height: auto;}
			.dog-block ul li .dog{ position: absolute; top: 20%; right: 8%; left: 8%; bottom: -20%; z-index: 100; border-radius: 0 0 50% 50%; overflow: hidden;}
			.dog-block ul li .current{ top: 0 !important; bottom: 0 !important;}
			.dog-block ul li .dog img{ margin: 0 auto; width: 90%; height: 100%;}
			.dog-block ul li .arc{ position: absolute; top: 20%; right: 8%; left: 8%; bottom: 0; z-index: 200; background: url(img/ban.png) center bottom no-repeat; background-size: 100% auto;}
		</style>
