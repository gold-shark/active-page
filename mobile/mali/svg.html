<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>SVG</title>
		<link rel="stylesheet" href="css/style.css" />
		<style type="text/css">
			body{ font-family: "arial, helvetica, sans-serif"; font-size: 1.0rem;}
			.svg{ width: 100%; max-width: 20rem; height: 20rem; border: 1px solid red; box-sizing: border-box;}
		</style>
	</head>
	<body>
		<svg id="svg1" class="svg" viewBox="0 0 1000 1000">
			<!-- 线  -->
			<line x1="10" y1="20" x2="100" y2="200" style="stroke:green; stroke-width:2"/>
			<!-- 圆  -->
			<circle cx="100" cy="100" r="50" fill="#219E3E" stroke="#17301D" stroke-width="1" fill-opacity="0.5" stroke-opacity="0.5" />
			<!-- 矩形 -->
			<rect width="300" height="100" stroke="#17301D" stroke-width="2"  fill="#0E4E75" fill-opacity="0.5" stroke-opacity="0.5"/> 
			<!-- 椭圆 -->
			<ellipse cx="100" cy="100" rx="100" ry="50" fill="#219E3E" stroke="black" stroke-width="1" fill-opacity="0.5" stroke-opacity="0.5" />
			<!-- 多边形 -->
			<polygon points="50,50 100,150 150,60, 50,100 300,100" style="fill:red;stroke:black;stroke-width:3; fill-opacity: 0.5; stop-opacity: 0.5;" />
			<!-- 路径 -->
			<path  />
		</svg>
	</body>
</html>
