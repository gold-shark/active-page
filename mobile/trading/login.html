<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登录</title>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/jquery.phone.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/jquery.md5.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
  </head>

  <body>
    <header class="header-body">
      <h1 class="title">用户登录</h1>
      <a href="javascript:void(0);" class="go-back"></a>
    </header>
    <article class="article-body">
      <div class="login-logo">
        <img src="img/10.png" />
      </div>
      <div class="text-body">
        <p class="box text-line">
          <input type="tel" placeholder="身份证/手机号码" id="uname" class="text user flex" />
          <span class="clear"></span>
        </p>
        <p class="box text-line">
          <input type="password" placeholder="密码" id="pwd" class="text lock flex" />
        </p>
      </div>
      <div class="btn-body">
        <p class="box">
          <input type="button" value="登录" id="submit" class="submit flex" />
        </p>
      </div>
      <div class="login-info">
        <p>登录系统，动动手指，随时随地处理工作！</p>
      </div>
    </article>
  </body>

</html>
