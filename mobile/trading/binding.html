<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>绑定手机</title>
    <link type="text/css" rel="stylesheet" href="css/style1.css" />
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
      $(function() {
        var datetime = {
          start: 0,
          end: 0
        };
        var b = false;
        $('.code').on('touchstart.tap', function() {
          datetime.start = new Date().getTime();
        });
        $('.code').on('touchmove.tap', function() {
          b = true;
        });
        $('.code').on('touchend.tap', function(e) {
          datetime.end = new Date().getTime();
          if (!b && datetime.end - datetime.start < 250) {
            var $this = $(this);
            var t = 10;
            $this.html(t + 's').css('color', '#999');
            var a = setInterval(function() {
              t--;
              $this.html(t + 's');
              if (t <= 0) {
                clearInterval(a);
                $this.html('重新获取').removeAttr('style');
              }
            }, 1000);
          }
          b = false;
        });
      });
    </script>
  </head>

  <body class="gray-body">
    <article class="binding-body">
      <div class="info-body">
        <p class="info">为了防止恶意查询房产，和准确推送交易过程信息，需要绑定你交易时的手机号.</p>
      </div>
      <div class="text-body">
        <p class="box">
          <input type="tel" placeholder="用户名" id="uname" class="text flex" />
        </p>
        <p class="box">
          <input type="tel" placeholder="验证码" id="pwd" class="text flex" />
          <a class="box-align code" href="javascript:void(0);">获取验证码</a>
        </p>
      </div>
      <div class="but-body">
        <p class="box">
          <input type="button" value="绑定手机号" id="submit" class="submit flex" />
        </p>
      </div>
      <div class="prompt-info">
        <p class="error">您输入的用户名格式不对！</p>
      </div>
    </article>
  </body>

</html>
