<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">  
		<title>华南高尔夫-私人定制</title>
		<link type="text/css" rel="stylesheet" href="css/base.css" />
		<link type="text/css" rel="stylesheet" href="css/style.css" />
	</head>
	<body class="body-gray fixed vertical">
		<header class="header">			
			<div class="title">
				<h1>私人定制</h1>
				<a href="javascript:void(0);" class="go-back absolute"></a>
			</div>
		</header>
		<article class="article flex">
			<div class="custom-list">
				<div class="items pack-middel">
					<label>行程的目的</label>
					<input type="text" class="text flex" />
				</div>
				<div class="items pack-middel">
					<label>出发日期</label>
					<input type="text" class="text flex" />
				</div>
				<div class="items pack-middel">
					<label>行程天数</label>
					<input type="text" placeholder="请选择" readonly="readonly" class="text sel flex" />
				</div>
				<div class="items pack-middel">
					<label>儿童</label>
					<input type="text" class="text flex" />
				</div>
				<div class="items pack-middel">
					<label>婴儿</label>
					<input type="text" class="text flex" />
				</div>
				<div class="items pack-middel">
					<label>出行方式</label>
					<input type="text" placeholder="请选择" readonly="readonly" class="text sel flex" />
				</div>
				<div class="items pack-middel">
					<label>座位</label>
					<input type="text" placeholder="请选择" readonly="readonly" class="text sel flex" />
				</div>
				<div class="items pack-middel">
					<label>高球场数</label>
					<input type="text" placeholder="请选择" readonly="readonly" class="text sel flex" />
				</div>
				<div class="items pack-middel">
					<label>制定球场</label>
					<input type="text" class="text flex" />
				</div>
				<div class="items pack-middel">
					<label>等级</label>
					<input type="text" placeholder="请选择" readonly="readonly" class="text sel flex" />
				</div>
				<div class="items pack-middel">
					<label>区域</label>
					<input type="text" placeholder="请选择" readonly="readonly" class="text sel flex" />
				</div>
				<div class="items pack-middel">
					<label>房间</label>
					<input type="text" placeholder="请选择" readonly="readonly" class="text sel flex" />
				</div>
				<div class="items pack-middel">
					<label>当地中文导游</label>
					<input type="text" placeholder="请选择" readonly="readonly" class="text sel flex" />
				</div>
				<div class="items pack-middel">
					<label>全程领队服务</label>
					<input type="text" placeholder="请选择" readonly="readonly" class="text sel flex" />
				</div>
				<div class="items pack-middel">
					<label>是否需要购物</label>
					<input type="text" placeholder="请选择" readonly="readonly" class="text sel flex" />
				</div>
				<div class="items pack-middel">
					<label>联系人</label>
					<input type="text" class="text flex" />
				</div>
				<div class="items pack-middel">
					<label>联系人性别</label>
					<input type="text" placeholder="请选择" readonly="readonly" class="text sel flex" />
				</div>
				<div class="items pack-middel">
					<label>联系电话</label>
					<input type="text" class="text flex" />
				</div>
				<div class="items pack-middel">
					<label>邮箱地址</label>
					<input type="text" class="text flex" />
				</div>
				<div class="items pack-middel">
					<label>微信账号</label>
					<input type="text" class="text flex" />
				</div>
				<div class="items pack-middel">
					<label>使用代金券</label>
					<input type="text" placeholder="请选择" readonly="readonly" class="text sel flex" />
				</div>
				<div class="items pack-middel">
					<label>代金券金额</label>
					<input type="text" placeholder="请选择" readonly="readonly" class="text sel flex" />
				</div>
				<div class="items pack-middel">
					<label>特别要求</label>
					<input type="text" class="text flex" />
				</div>
			</div>
			<div class="submit-body horizontal">
				<input type="button" value="提交" class="submit flex" />
				<input type="button" value="重填" class="ruset flex" />
			</div>
		</article>
	</body>
</html>
