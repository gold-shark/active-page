<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">  
		<title>华南高尔夫-线下报名</title>
		<link type="text/css" rel="stylesheet" href="css/base.css" />
		<link type="text/css" rel="stylesheet" href="css/style.css" />
	</head>
	<body class="body-gray fixed vertical">
		<header class="header">
			<div class="title">
				<h1>线下约球报名啦</h1>
				<a href="javascript:void(0);" class="go-back absolute"></a>
			</div>
		</header>
		<article class="article flex">
			<div class="offline-info">
				<p>哈喽，大家可以在这里报名填写你的资料</p>
			</div>
			<div class="offline-form">
				<p class="pack-middel"><input type="text" placeholder="您的名字" class="text flex" /></p>
				<p class="pack-middel"><input type="text" placeholder="输入您正确的电话" class="text flex" /></p>
				<p class="pack-middel"><input type="text" placeholder="您的地区" class="text flex" /></p>
				<p class="pack-middel"><input type="text" placeholder="可以参与的时间" class="text flex" /></p>
			</div>
			<div class="offline-submit">
				<p class="pack-middel"><input type="button" value="提交" class="submit flex"/></p>
			</div>
		</article>
	</body>
</html>
