<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">  
		<title>华南高尔夫-开始学习</title>
		<link type="text/css" rel="stylesheet" href="css/base.css" />
		<link type="text/css" rel="stylesheet" href="css/style.css" />
	</head>
	<body class="body-gray fixed vertical">
		<header class="header">			
			<div class="title">
				<h1>开始训练学习</h1>
				<a href="javascript:void(0);" class="go-back absolute"></a>
			</div>
		</header>
		<article class="article flex">
			<div class="start-header">
				<p class="name">初级挥杆训练</p>
				<span class="des">完成度：10%</span>
				<div class="relative progress pack-middel">
					<div class="relative items flex"><span class="absolute"></span></div>
					<div class="relative items flex"><span class="absolute">25%</span></div>
					<div class="relative items flex"><span class="absolute">50%</span></div>
					<div class="relative items flex"><span class="absolute">75%</span></div>
					<div class="absolute prog"></div>
				</div>
			</div>
			<div class="start-body">
				<div class="base-info horizontal">
					<div class="list flex">
						<p><label>类型：</label><span>挥杆</span></p>
						<p><label>提升：</label><span>基本动作</span></p>
						<p><label>篇数：</label><span>10</span></p>
						<p><label>时长：</label><span>20分钟</span></p>
					</div>
					<div class="pages">
						<p><em>1</em>/10篇</p>
					</div>
				</div>
				<div class="video-list pack-middel">
					<div class="items pack-middel">
						<div class="item relative">
							<a href="javascript:void(0);"><img src="img/video-pic.png" /></a>
							<div class="icon absolute"></div>
						</div>
						<div class="item relative">
							<a href="javascript:void(0);"><img src="img/video-pic.png" /></a>
							<div class="icon absolute"></div>
						</div>
						<div class="item relative">
							<a href="javascript:void(0);"><img src="img/video-pic.png" /></a>
							<div class="icon absolute"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="activity-submit">
				<p class="pack-middel"><input type="button" value="开始训练" class="submit flex" /></p>
			</div>
		</article>
	</body>
</html>
