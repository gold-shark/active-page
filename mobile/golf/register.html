<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">  
		<title>华南高尔夫-注册</title>
		<link type="text/css" rel="stylesheet" href="css/base.css" />
		<link type="text/css" rel="stylesheet" href="css/style.css" />
	</head>
	<body class="body-gray fixed vertical">
		<header class="header">
			<div class="title">
				<h1>华南高尔夫注册</h1>
				<a href="javascript:void(0);" class="go-back absolute"></a>
			</div>
		</header>
		<article class="article flex">
			<div class="logo-body">
				<div class="logo"><img src="img/logo.png" /></div>
			</div>
			<div class="form-body">
				<p class="horizontal"><input type="tel" placeholder="手机号" class="text flex" /></p>
				<p class="horizontal"><input type="tel" placeholder="验证码" class="text flex" /><input type="button" value="获取验证码" class="get-code" /></p>
				<p class="horizontal"><input type="tel" placeholder="邀请码" class="text flex" /></p>
				<div class="submit-body"><input type="button" value="注 册" class="submit" /></div>
			</div>
		</article>
		<footer class="footer">
			<nav class="nav horizontal">
				<a href="javascript:void(0);" class="none-icon flex">忘记密码</a>
				<a href="login.html" class="none-icon flex">已有账号</a>
			</nav>
		</footer>
	</body>
</html>
