<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">  
		<title>华南高尔夫-个人资料</title>
		<link type="text/css" rel="stylesheet" href="css/base.css" />
		<link type="text/css" rel="stylesheet" href="css/style.css" />

	<body class="body-gray fixed vertical">
		<header class="header">			
			<div class="title">
				<h1>编辑个人资料</h1>
				<a href="javascript:void(0);" class="go-back absolute"></a>
			</div>
		</header>
		<article class="article flex">
			<div class="datum-list">
				<div class="items pack-middel">
					<label>头像</label>
					<p class="clear flex"><img src="img/portrait.png" class="pic fr" /></p>
				</div>
				<div class="items pack-middel">
					<label>姓名</label>
					<input type="text" value="Cindy" class="text flex" />
				</div>

					<label>性别</label>

				<div class="items pack-middel">
					<label>年龄</label>

				</div>
				<div class="items pack-middel">
					<label>个性签名</label>
					<input type="text" value="不拥抱互联网，就会被淘汰"  class="text flex" />
				</div>
			</div>
		</article>
	</body>
</html>
