<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">  
		<title>华南高尔夫-购物车</title>
		<link type="text/css" rel="stylesheet" href="css/base.css" />
		<link type="text/css" rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/banner.js"></script>
	</head>
	<body class="body-gray fixed vertical">
		<header class="header">			
			<div class="title">
				<h1>我的购物车</h1>
				<a href="javascript:void(0);" class="go-back absolute"></a>
			</div>
		</header>
		<article class="article flex">
			<div class="shopping-list">
				<p>周五特惠-海口3天2晚3球（出发日：每周五）</p>
				<p><span class="p">单价（￥1580）</span><span class="r">折扣（0.66）</span><span class="s">总价（￥1580）</span></p>
				<p class="horizontal">
					<a href="javascript:void(0);" class="sub">-</a>
					<input type="tel" value="1" class="text" />
					<a href="javascript:void(0);" class="add">+</a>
					<span class="flex"><a href="javascript:void(0);" class="del">删除</a></span>
				</p>
			</div>
			<div class="total-price">
				<p><label>支付金额：</label><em>￥1580</em></p>
			</div>
			<div class="form-list">
				<div class="items pack-middel">
					<label>姓名</label>
					<input type="text" class="text flex" />
					<i>*</i>
				</div>
				<div class="items pack-middel">
					<label>手机号码</label>
					<input type="tel" class="text flex" />
					<i>*</i>
				</div>
				<div class="items pack-middel">
					<label>E-mail</label>
					<input type="text" class="text flex" />
					<i>*</i>
				</div>
				<div class="items pack-middel">
					<label>身份证号码</label>
					<input type="text" class="text flex" />
					<i>*</i>
				</div>
				<div class="items pack-middel">
					<label>护照号</label>
					<input type="text" placeholder="如果没有可以不填" class="text flex" />
					<i>&nbsp;</i>
				</div>
			</div>
			<div class="form-info">
				<p>购买成功后，订单号和密码将发至您的手机和邮箱，请确保您的信息填写正确</p>
			</div>
			<div class="form-submit pack-middel">
				<input type="button" value="提交订单" class="submit flex" />
			</div>
		</article>
	</body>
</html>
