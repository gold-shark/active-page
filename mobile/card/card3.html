<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>营销工具</title>
		<link type="text/javascript" rel="stylesheet" href="css/newstyle.css" />
	</head>
	<body>
		<header class="header fixed clear anima6">
			<div class="logo pack-middel fl"><img src="img/logo.png"/></div>
			<div class="traffic pack-middel fr"><p>访问量：<em>1125</em></p></div>
		</header>
		<article class="article-x">
			<div class="top anima1">
				<div class="portrait anima3"><a href="javascript:void(0);"><img src="img/portrait2.png" /></a></div>
				<div class="info anima4">
					<p class="name">李满江<em>Mr Li</em></p>
					<p class="coun">Q房网高级置业顾问</p>
					<p class="item">主营片区<em>福田香蜜湖</em></p>
					<p class="item">从业年限<em>10年</em></p>
				</div>
				<div class="tool horizontal">
					<p class="pack-middel flex anima9"><a href="javascript:void(0)" class="tell">打电话</a></p>
					<p class="pack-middel flex anima9"><a href="javascript:void(0)" class="message">发短信</a></p>
				</div>
			</div>
			<div class="bottom anima2">
				<div class="horizontal">
					<div class="items flex anima5-1">
						<i class="one"></i>
						<p>累积带看客户</p>
						<p><em>280人</em></p>
					</div>
					<div class="items flex anima5-2">
						<i class="two"></i>
						<p>累积成交</p>
						<p><em>50套</em></p>
					</div>
					<div class="items flex anima5-3">
						<i class="three"></i>
						<p>成交金额</p>
						<p><em>2000万</em></p>
					</div>
				</div>
				<div class="enter-in anima8"><a href="javascript:void(0);">进入我的网店</a></div>
			</div>
		</article>
	</body>
</html>
