<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>名片</title>
		<link type="text/javascript" rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/zepto.min.js"></script>
		<script type="text/javascript">
			$(function(){
				//alert($(window).height() + "," + $(window).width());
			});
		</script>
	</head>
	<body>
		<section class="card-body" style="display:block;">
			<header class="header clear anima6">
				<div class="logo fl"><img src="img/logo.png"/></div>
				<div class="traffic fr"><p>访问量：<em>1125</em></p></div>
			</header>
			<article class="article">
				<div class="personal-red anima1">
					<div class="portrait anima3"><a href="javascript:void(0);"><img src="img/portrait.png" /></a></div>
					<div class="info anima4">
						<p class="name">李满江<em>Mr Li</em></p>
						<p class="coun">Q房网高级置业顾问</p>
						<p class="item">主营片区：福田香蜜湖</p>
						<p class="item">从业年限：10年</p>
					</div>
					<div class="enter anima8">
						<a href="javascript:void(0);">进入我的网店</a>
					</div>
				</div>
				<div class="performance anima2">
					<div class="info">
						<p class="one anima5-1">累积带看客户：<em>280人</em></p>
						<p class="two anima5-2">累积成交：<em>50套</em></p>
						<p class="three anima5-3">成交金额：<em>2000万元</em></p>
					</div>
				</div>
			</article>
			<footer class="footer anima7">
				<div class="items tell"><a href="javascript:void(0);">打电话</a></div>
				<div class="items message"><a href="javascript:void(0);">发短信</a></div>
			</footer>
		</section>
		<section class="card-body" style="display:none;">
			<header class="header clear anima6">
				<div class="logo fl"><img src="img/logo.png"/></div>
				<div class="traffic fr"><p>访问量：<em>1125</em></p></div>
			</header>
			<article class="article">
				<div class="personal-blue">
					<div class="blue-left anima1"></div>
					<div class="blue-right anima1"></div>
					<div class="blue-content">
						<div class="portrait anima3"><a href="javascript:void(0);"><img src="img/portrait2.png" /></a></div>
						<div class="info anima4">
							<p class="name">李满江<em>Mr Li</em></p>
							<p class="coun">Q房网高级置业顾问</p>
							<p class="item">主营片区：福田香蜜湖</p>
							<p class="item">从业年限：10年</p>
						</div>
						<div class="tell anima9"><a href="javascript:void(0)"><img src="img/items-icon9.png"/></a></div>
						<div class="message anima9"><a href="javascript:void(0)"><img src="img/items-icon10.png"/></a></div>
					</div>
				</div>
				<div class="dialog">
					<div class="items one anima10-1"></div>
					<div class="items two anima10-2"></div>
					<div class="items three anima10-3"></div>
					<div class="bubble1 anima5-4"><img src="img/dialog1.png"/><p class="info">累积带看客户<em>280人</em></p></div>
					<div class="bubble2 anima5-2"><img src="img/dialog2.png"/><p class="info">累积成交<em>50套</em></p></div>
					<div class="bubble3 anima5-5"><img src="img/dialog1.png"/><p class="info">成交金额<em>2000万元</em></p></div>
					<div class="enter-in anima11"><a href="javascript:void(0);">进入我的网店</a></div>
				</div>
			</article>
		</section>
	</body>
</html>
