<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>Demo</title>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <style type="text/css">
      .main {
        padding: 100px 0;
        overflow: hidden;
      }
      
      .box {
        margin: 0 auto;
        /*-webkit-perspective: 1000px;
        -moz-perspective: 1000px;
        perspective: 1000px;
        -webkit-perspective-origin: center center;
        -moz-perspective-origin: center center;
        perspective-origin: center center;*/
      }
      
      .cube {
        position: relative;
        width: 100%;
        height: 100%;
        -webkit-transform-style: preserve-3d;
        -moz-transform-style: preserve-3d;
        transform-style: preserve-3d;
      }
      .cube .items {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: -1;
        display: none;
        -webkit-transform-origin: center center 0;
        -moz-transform-origin: center center 0;
        transform-origin: center center 0;
        -webkit-backface-visibility: hidden;
        -moz-backface-visibility: hidden;
        backface-visibility: hidden;
      }
    </style>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/jquery.cube.js"></script>
    <script type="text/javascript">
      $(function() {
        $('.box').cube({
          direction: true,
          width: $(window).width() * .7,
          height: $(window).width() * (500 / 640) * .7,
          loop: true,
          shape: 6
        });
      });
    </script>
  </head>

  <body>
    <div class="main">
      <div class="box">
        <div class="cube">
          <div class="items">
            <a href="javascript:void(0);"><img src="img/1.jpg" /></a>
          </div>
          <div class="items">

          </div>
          <div class="items">

          </div>
          <div class="items">
            <a href="javascript:void(0);"><img src="img/4.jpg" /></a>
          </div>
          <div class="items">
            <a href="javascript:void(0);"><img src="img/1.jpg" /></a>
          </div>
          <div class="items">
            <a href="javascript:void(0);"><img src="img/2.jpg" /></a>
          </div>
          <div class="items">
            <a href="javascript:void(0);"><img src="img/3.jpg" /></a>
          </div>
          <div class="items">
            <a href="javascript:void(0);"><img src="img/4.jpg" /></a>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
