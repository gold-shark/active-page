<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>拓客宝注册</title>
		<link type="text/css" rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/zepto.min.js" ></script>
		<script type="text/javascript" src="js/wxinput.js"></script>
	</head>
	<body class="gray">
		<header>
			<h1>拓客宝注册</h1>
			<a href="javascript:void(0);" class="back"></a>
		</header>
		<article>			
			<div class="text-body">
				<p class="info">手机号仅用于获取验证码，不会向第三方公开</p>
				<p class="rel"><input type="tel" placeholder="输入手机号码" class="text" /><span class="clear"></span></p>
				<p class="rela"><input type="number" placeholder="输入验证码" class="text" /><input type="button" value="获取验证码" class="valid" /><p>
				<p class="agree">点击提交即表示你同意<a href="javascript:void(0);">《拓客宝软件许可及服务协议》</a></p>
			</div>
			<div class="but-body">
				<p><input type="button" value="提交" class="submit grenn" /></p>
			</div>
		</article>
	</body>
</html>
