<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">

					<p>您注册过拓客宝，需要验证手机号激活</p>

					<input type="tel" placeholder="验证码" class="text" />

				</div>
				<div class="rela">
					<input type="password" placeholder="设置拓客宝密码（英文/数字，至少6位）" class="text" />

				<div class="rela">

						<option value="">请选择</option>
					</select>
					<select class="select" style="margin-left:2em;">
						<option value="">请选择</option>
					</select>
				</div>
			</div>
			<div class="input-body">
				<input type="button" value="我要加入" class="buts" />
			</div>
			<div class="agree-body">
				<p>点击我要加入即表示你同意<a href="javascript:void(0);">《拓客宝软件许可及服务协议》</a></p>
			</div>
