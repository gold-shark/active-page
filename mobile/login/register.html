<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>经纪人注册</title>
		<link type="text/css" rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header>
			<h1>经纪人注册 1/2</h1>
			<a href="login.html" class="back"></a>
		</header>
		<article>			
			<div class="text-body">
				<p class="info error">手机号仅用于获取验证码，不会向第三方公开</p>
				<p class="text"><label>手机</label><input type="tel" placeholder="输入手机号码" class="text lab" /><input type="button" value="获取验证码" class="valid" /></p>
				<p class="text"><label>验证码友</label><input type="number" placeholder="输入验证码" class="text lab" /><span class="clear"></span></p>
				<p class="text"><label>验证码</label><input type="number" placeholder="输入验证码" class="text lab" /><span class="clear"></span></p>
				<p class="text bbotm"><label>密码</label><input type="password" placeholder="请设置6-16位密码" class="text lab bbotm" /><span class="show"></span></p>
				<p class="text mtop bbotm"><label>邀请码</label><input type="number" placeholder="邀请码" class="text lab bbotm" /></p>				
			</div>
			<div class="but-body">
				<p class="agree">点击“下一步”即表示你同意<a href="javascript:void(0);">《Q房网服务协议》</a></p>
				<p><input type="button" value="下一步" class="submit yellow" /></p>
			</div>
			<div class="contact">
				<p>如遇到问题，请拨<em>4008-556-550</em></p>
			</div>
		</article>
	</body>
</html>
