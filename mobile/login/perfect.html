<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link type="text/css" rel="stylesheet" href="css/style.css" />

	<body>
		<header>
			<h1>完善资料</h1>
			<a href="javascript:void(0);" class="back"></a>
		</header>
		<article>			
			<div class="text-body">
				<p class="info error">认证失败! 原因：身份证模糊不清,请重新上传！</p>
				<p class="text"><label class="long">选择性别</label><i class="nan">帅哥</i><i class="nv">美女</i><input type="radio" value="男" name="sex" id="nan" class="hide" /><input type="radio" value="女" name="sex" id="nv" class="hide" /></p>
				<p class="text bbotm"><label class="long">身份证号</label><input type="text" placeholder="身份证号" class="text" /></p>
				<div class="upload-body">
					<p class="title">上传认证资料</p>
					<div class="upload">
						<div class="item">
							<img src="img/add.png" width="184" height="184" />
							<span>上传头像</span>
							<a href="javascript:void(0)" class="del">删除</a>
							<input type="file" class="hide" />
						</div>
						<div class="item">
							<img src="img/add.png" width="184" height="184" />
							<span>上传身份证</span>
							<a href="javascript:void(0)" class="del">删除</a>
							<input type="file" class="hide" />
						</div>
						<div class="item">
							<img src="img/add.png" width="184" height="184" />
							<span>上传名片</span>
							<a href="javascript:void(0)" class="del">删除</a>
							<input type="file" class="hide" />
						</div>
					</div>
					<p class="tions">1.头像为正面照。</p>
					<p class="tions">2.身份证清晰可辨，不可PS、涂改。</p>
					<p class="tions">3.名片清晰可辩，无涂改，名片信息与注册信息一致。</p>
				</div>				
			</div>
			<div class="but-body">
				<p class="agree">点击“马上提交”即表示你同意<a href="javascript:void(0);">《Q房网服务协议》</a></p>
				<p><input type="button" value="马上提交" class="submit yellow" /></p>
			</div>
			<div class="contact">
				<p>如遇到问题，请拨<em>4008-556-550</em></p>
			</div>
