<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
		<title>我的发起线路</title>
		<link type="text/css" rel="stylesheet" href="css/base.css" />
		<link type="text/css" rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<article class="article-body">
			<div class="title-body">
				<h1>我的发起线路</h1>
			</div>
			<div class="classes-body">
				<div class="time">
					<p>
						<em>7:30始发</em>
						<span>15公里约55分钟</span>
					</p>
				</div>
				<div class="route relative">
					<div class="items pack-middel">
						<i></i>
						<p class="flex">风和日丽（途径）</p>
					</div>
					<div class="items pack-middel">
						<i></i>
						<p class="flex">深圳北门（途径）</p>
					</div>
					<div class="status absolute">
						<p>已跟：<em class="blue">15人</em></p>
					</div>
				</div>
			</div>
			<div class="classes-body">
				<div class="time">
					<p>
						<em>7:30始发</em>
						<span>15公里约55分钟</span>
					</p>
				</div>
				<div class="route relative">
					<div class="items pack-middel">
						<i></i>
						<p class="flex">风和日丽（途径）</p>
					</div>
					<div class="items pack-middel">
						<i></i>
						<p class="flex">深圳北门（途径）</p>
					</div>
					<div class="status absolute">
						<p><em class="blue">线路开通</em></p>
					</div>
				</div>
			</div>
		</article>
	</body>

</html>
