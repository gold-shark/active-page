<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
		<title>深圳通</title>
		<link type="text/css" rel="stylesheet" href="css/base.css" />
		<link type="text/css" rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<article class="article-body">
			<div class="title-body">
				<h1>深圳通</h1>
			</div>
			<div class="code-number">
				<p class="no">深圳通卡号</p>
				<div class="pack-middel">
					<p class="code flex">
						<input class="text" type="text" placeholder="请输入深圳通卡号" />
					</p>
					<a class="bind" href="javascript:void(0);">预定/绑定</a>
				</div>
			</div>
			<div class="notice-body">
				<h5>深圳通乘车须知</h5>
				<p>1、请正确输入深圳通卡号</p>
				<p>2、请确保乘车时使用的是同一张卡片</p>
				<p>3、使用深圳通预约享受刷卡优惠</p>
				<p>4、为避免恶意预约占位行为，连续三次预约不乘坐（不含提前取订单的），将被计入黑名单，停止用户购票权限1个月，如因误操作导致上述情况，请联系客服解决</p>
			</div>
			<div class="btn-body">
				<a class="btn submit-btn" href="javascript:void(0);">确定</a>
			</div>
		</article>
	</body>

</html>
