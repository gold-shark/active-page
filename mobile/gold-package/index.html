<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>摇一摇抢金包</title>
		<link type="text/css" rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/zepto.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</head>
	<body>
		<section class="main-body">
			<div class="abs pic1 animas1"><img src="img/2.png"/></div>
			<div class="abs pic2">
				<img src="img/3.png"/>
				<div class="abs pic3 animas3"><img src="img/4.png"/></div>
				<div class="abs pic4 animas2"><img src="img/5.png"/></div>
			</div>
			<div class="abs pic5"><a href="javascript:void(0);" class="rule"><img src="img/6.png"/></a></div>
		</section>
		<section class="package-body">
			<div class="abs pic1 animas1"><img src="img/2.png"/></div>
			<div class="abs pic2">
				<img src="img/9.png"/>
				<div class="abs pic3 animas2"><img src="img/10.png"/></div>
				<div class="abs pic4 animas2"><img src="img/5.png"/></div>
				<div class="abs pic6"><a href="javascript:void(0);" class="mingold" data-id="1"><img src="img/11-1.png"/></a></div>
				<div class="abs pic7"><a href="javascript:void(0);" class="mingold" data-id="2"><img src="img/11-2.png"/></a></div>
				<div class="abs pic8"><a href="javascript:void(0);" class="mingold" data-id="3"><img src="img/11-3.png"/></a></div>
				<div class="abs pic9"><a href="javascript:void(0);" class="mingold" data-id="4"><img src="img/11-4.png"/></a></div>
				<div class="abs pic10"><a href="javascript:void(0);" class="mingold" data-id="5"><img src="img/11-5.png"/></a></div>
				<div class="abs pic11"><a href="javascript:void(0);" class="mingold" data-id="6"><img src="img/11-6.png"/></a></div>
				<div class="abs pic12"><img src="img/13.png"/></div>
				<div class="abs pic13"><img src="img/14.png"/></div>
			</div>
			<div class="abs pic5"><a href="javascript:void(0);" class="rule"><img src="img/6.png"/></a></div>
		</section>
		<section class="record-body">
			<div class="abs pic1"><img src="img/2.png"/></div>
			<div class="abs pic2">
				<img src="img/22.png"/>
				<div class="items">
					<div class="item"><img src="img/24-1.png"/></div>
					<div class="item"><img src="img/24-6.png"/></div>
				</div>
				<div class="looks"><a href="javascript:void(0);"><img src="img/23.png"/></a></div>
			</div>
			<div class="abs pic5"><a href="javascript:void(0);" class="back"><img src="img/21.png"/></a></div>
		</section>
		<section id="gold" class="translucent">
			<div class="abs gold">
				<div class="light animas2"><img src="img/15.png"/></div>
				<div class="abs pack"><a href="javascript:void(0);" id="pack"><img src="img/12-1.png"/></a></div>
			</div>
		</section>
		<section id="rules" class="translucent">
			<div class="abs rules">
				<img src="img/7.png"/>
				<div class="abs close"><a href="javascript:void(0);"><img src="img/8.png"/></a></div>
			</div>
		</section>
		<section id="receive" class="translucent">
			<div class="abs receive">
				<img src="img/16.png" />
				<div class="abs register"><a href="javascript:void(0);"><img src="img/17.png"/></a></div>
				<div class="abs close"><a href="javascript:void(0);"><img src="img/8.png"/></a></div>
			</div>
		</section>
		<section id="text" class="translucent">
			<div class="abs text">
				<img src="img/26.png"/>
				<div class="but1"><a href="javascript:void(0);"><img src="img/27.png"/></a></div>
				<div class="inpt"><input type="tel" placeholder="输入手机号码" /></div>
				<div class="but2"><a href="javascript:void(0);"><img src="img/28.png"/></a></div>
			</div>
		</section>
		<section id="share" class="translucent">
			<div class="abs share"><img src="img/18.png"/></div>
		</section>
		<section id="results" class="translucent">
			<div class="abs results">
				<div id="result"><img src="img/19-1.png" /></div>
				<div class="abs look"><a href="javascript:void(0);"><img src="img/20.png"/></a></div>
				<div class="abs closes"><a href="javascript:void(0);"><img src="img/8.png"/></a></div>
			</div>
		</section>
		<section id="alert" class="translucent">
			<div class="abs alert">
				<p>您没有摇奖机会啦，去领取奖品吧！</p>
				<a href="javascript:void(0);">确定</a>
			</div>
		</section>
	</body>
</html>
