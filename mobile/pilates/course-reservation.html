<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <title>团课预约</title>
    <link type="text/css" rel="stylesheet" href="css/base.css" />
    <link type="text/css" rel="stylesheet" href="css/reservation.css" />
  </head>

  <body>
    <article class="article-body">
      <div class="box items">
        <label>时间：</label>
        <p class="time flex ellips">12月19日 18:40-19:40</p>
      </div>
      <div class="box items">
        <label>地点：</label>
        <p class="flex ellips">福建省泉州市晋江市健马大厦4楼</p>
        <a class="map" href="javascript:void(0);">查看地图</a>
      </div>
      <div class="items">
        <label>人数：</label>
        <p class="gold">
          <a class="per current" href="javascript:void(0);">1人</a>
          <a class="per" href="javascript:void(0);">2人</a>
          <a class="per" href="javascript:void(0);">3人</a>
          <a class="per" href="javascript:void(0);">4人</a>
        </p>
      </div>
      <div class="box items">
        <label>总价：</label>
        <p class="price flex ellips"><em>100</em>元</p>
      </div>
      <div class="box items">
        <label>VIP会员折后价：</label>
        <p class="price flex ellips"><a href="javascript:void(0);"><em>100</em>元/尚未开通</a></p>
      </div>
      <div class="box items">
        <label>代金券<span>（每节课每人只能用一张）</span>：</label>
        <p class="price flex ellips"><a href="javascript:void(0);"><em>5</em>张可用</a></p>
      </div>
      <div class="box items">
        <label>还需支付：</label>
        <p class="price flex ellips"><em>100</em>元</p>
      </div>
      <div class="subimt-body">
        <a class="subimt" href="javascript:void(0);">提交订单，微信支付</a>
        <p>温馨提示：开始时间前6个小时前取消预约，支持全额退款，开始时间前6个小时后取消预约，不支持退款。</p>
      </div>
    </article>
  </body>

</html>
