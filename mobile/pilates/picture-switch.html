<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>图片切换</title>
    <link type="text/css" rel="stylesheet" href="css/base.css" />
    <link type="text/css" rel="stylesheet" href="css/picture-switch.css" />
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/jquery.phone.js"></script>
    <script type="text/javascript" src="js/switch-picture.js"></script>
  </head>

  <body>
    <article class="article-body">
      <div class="picture-list box-align">
        <div class="switch box">
          <ul class="box flex">
            <li class="box-align flex">
              <p><img src="images/pic1.jpg" /></p>
            </li>
            <li class="box-align flex">
              <p><img src="images/pic2.jpg" /></p>
            </li>
            <li class="box-align flex">
              <p><img src="images/banner1.jpg" /></p>
            </li>
            <li class="box-align flex">
              <p><img src="images/pic.jpg" /></p>
            </li>
            <li class="box-align flex">
              <p><img src="images/door.jpg" /></p>
            </li>
          </ul>
        </div>
      </div>
    </article>
  </body>

</html>
