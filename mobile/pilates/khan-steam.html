<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <title>汗蒸预约</title>
    <link type="text/css" rel="stylesheet" href="css/base.css" />
    <link type="text/css" rel="stylesheet" href="css/khan-steam.css" />
  </head>

  <body>
    <article class="article-body">
      <div class="box items">
        <label>预约养身项目：</label>
        <p class="flex ellips">汗蒸</p>
      </div>
      <div class="box items">
        <label>单价：</label>
        <p class="flex ellips"><em>40</em>元/人</p>
      </div>
      <div class="box-middel items">
        <label>预约人数：</label>
        <p class="box-middel flex">
          <select class="select">
            <option>请选择</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
        </p>
      </div>
      <div class="items">
        <label>选择什么时候来：</label>
        <p class="box-middel gold">
          <select class="select">
            <option>月</option>
            <option>12月</option>
            <option>1月</option>
            <option>2月</option>
          </select>
          <select class="select">
            <option>日</option>
            <option>1日</option>
            <option>2日</option>
            <option>3日</option>
          </select>
          <select class="select">
            <option>时</option>
            <option>01:00</option>
            <option>02:00</option>
            <option>03:00</option>
          </select>
        </p>
      </div>
      <div class="box items">
        <label>总价：</label>
        <p class="price flex ellips"><em>6000</em>元</p>
      </div>
      <div class="box items">
        <label>VIP会员折后价：</label>
        <p class="price flex ellips"><a href="javascript:void(0);"><em>100</em>元/尚未开通</a></p>
      </div>
      <div class="box items">
        <label>代金券<span>（每节课每人只能用一张）</span>：</label>
        <p class="price flex ellips"><a href="vouchers.html"><em>5</em>张可用</a></p>
      </div>
      <div class="box items">
        <label>还需支付：</label>
        <p class="price flex ellips"><em>100</em>元</p>
      </div>
      <div class="subimt-body">
        <a class="subimt" href="javascript:void(0);">提交订单，微信支付</a>
        <p>温馨提示：开始时间前6个小时前取消预约，支持全额退款，开始时间前6个小时后取消预约，不支持退款。</p>
      </div>
    </article>
  </body>

</html>
