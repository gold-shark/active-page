<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN""http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Q客云投-登录</title>
		<link type="text/css" rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
		<script type="text/javascript">
			$(function(){
				var n = 0;
				var leg = $(".banner").find("li").length;
				var anim = function(){
					if(n < leg - 1){
						n++;						
					} else {
						n = 0;
					}
					$(".banner").find("li").fadeOut(300);
					$(".banner").find("li").eq(n).fadeIn(300);
					$(".items-span").find("span").removeClass("current");
					$(".items-span").find("span").eq(n).addClass("current");
				};
				var banner = setInterval(anim, 3000);
				$(".banner").find("ul").hover(function(){ 
					clearInterval(banner); 
				},function(){
					banner = setInterval(anim, 3000);
				});
			});
		</script>
	</head>
	<body>
		<div class="header-body">
			<div class="header clearfix">
				<a href="javascript:void(0);" class="logo"><img src="img/logo.png" width="152" height="41" /></a>
			</div>
		</div>
		<div class="banner-body">
			<div class="banner">
				<ul>
					<li></li>
					<li class="none"></li>
					<li class="none"></li>
				</ul>
				<div class="items-span icon-items">
					<span class="icon-items current"></span>
					<span class="icon-items"></span>
					<span class="icon-items"></span>
				</div>
				<div class="login-body">
					<div class="login">
						<p class="tit"><i class="icon-items"></i></p>
						<p class="txt name">
							<i class="icon-items"></i><input type="text" placeholder="项目编号" />
						</p>
						<p class="txt pwd">
							<i class="icon-items"></i><input type="password" placeholder="密码" />
						</p>
						<p class="but"><input type="button" value=""  class="icon-items" /></p>
					</div>
				</div>
			</div>			
		</div>
		<div class="content-body">
			<div class="content clearfix">
				<div class="items one">
					<i class="icon-items"></i>
					<p class="tit">量盘定制</p>
					<p class="txt">双向沟通</p>
					<p class="txt">定制个性化方案</p>
				</div>
				<div class="items two">
					<i class="icon-items"></i>
					<p class="tit">精准直投</p>
					<p class="txt">锁定目标客户</p>
					<p class="txt">拦截竞品客户，挖掘潜在客户</p>
				</div>
				<div class="items three">
					<i class="icon-items"></i>
					<p class="tit">数据可视化</p>
					<p class="txt">一个平台</p>
					<p class="txt">全面掌控广告投放状况</p>
				</div>
			</div>
		</div>
	</body>
</html>
