<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN""http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>进度条效果</title>
		<style type="text/css">
			html,body,p{margin:0; padding:0;}
			html{font-size:12px; font-family:"\5fae\8f6f\96c5\9ed1","Microsoft YaHei",helvetica,tahoma,arial,verdana,sans-serif;}
			/* payment-steps */
			.horizontal{display:-webkit-box; display:-moz-box; display:box;}
			.vertical{display:-webkit-box; display:-moz-box; display:box; -webkit-box-orient:vertical; -moz-box-orient:vertical; box-orient:vertical;}
			.pack-align{display:-webkit-box; display:-moz-box; display:box; -webkit-box-align:center; -moz-box-align:center; box-align:center; -webkit-box-pack:center; -moz-box-pack:center; box-pack:center;}
			.flex{-webkit-box-flex:1; -moz-box-flex:1; box-flex:1;}
			.payment-steps{padding:20px; background:#edecea; box-sizing:border-box;}
			.payment-steps .bill-info{margin-right:100px;}
			.payment-steps .bill-info p{font-size:14px; color:#313131; line-height:2em;}
			.payment-steps .bill-info label{font-size:12px;}
			.payment-steps .bill-info em{font-size:12px; font-style:normal;}
			.payment-steps .bill-info span{font-size:12px;}
			.payment-steps .steps-info{position:relative; padding:0 60px; width:560px; box-sizing:border-box;}
			.payment-steps .steps-info .progress span{display:block; margin:15px 0; height:10px; background:#9f9f9f;}
			.payment-steps .steps-info .progress span.completed{background:#f39801;}
			.payment-steps .steps-info .steps{position:absolute; top:0; width:120px;}
			.payment-steps .steps-info .steps-one{left:0;}
			.payment-steps .steps-info .steps-two{left:50%; -webkit-transform:translateX(-50%);}
			.payment-steps .steps-info .steps-three{right:0;}
			.payment-steps .steps-info .steps em{margin:0 auto; width:32px; height:32px; font-size:16px; font-weight:bold; font-style:normal; color:#fff; border-radius:50%; border:4px solid #9f9f9f; background:#9f9f9f;}
			.payment-steps .steps-info .steps em.completed{color:#f39801; border:4px solid #f39801; background:#fff;}
			.payment-steps .steps-info .steps p{font-size:12px; color:#787878; line-height:1.5em; text-align:center;}
		</style>
	</head>
	<body>
		<div class="payment-steps horizontal">
			<div class="bill-info">
				<p>账单详情</p>
				<p><label>订单号：</label><em>201506121015250007</em></p>
				<p><label>对方账户：</label><span>中国银行</span><em>6224 2516 5826 5125</em></p>
			</div>
			<div class="steps-info flex">
				<div class="progress horizontal">					
					<span class="completed flex"></span>
					<span class="completed flex"></span>
					<span class="completed flex"></span>
					<span class="flex"></span>
				</div>
				<div class="steps steps-one">
					<em class="completed pack-align">1</em>
					<p>申请提现</p>
					<p>2015.08.03 12:04</p>
				</div>
				<div class="steps steps-two">
					<em class="completed pack-align">2</em>
					<p>申请支付</p>
					<p>2015.08.03 12:04</p>
				</div>
				<div class="steps steps-three">
					<em class="pack-align">3</em>
					<p>支付成功</p>
					<p>2015.08.03 12:04:30</p>
				</div>
			</div>
		</div>
		<div class="payment-steps horizontal">
			<div class="bill-info">
				<p>账单详情</p>
				<p><label>订单号：</label><em>201506121015250007</em></p>
				<p><label>对方账户：</label><span>中国银行</span><em>6224 2516 5826 5125</em></p>
			</div>
			<div class="steps-info flex">
				<div class="progress horizontal">					
					<span class="completed flex"></span>
					<span class="flex"></span>
				</div>
				<div class="steps steps-one">
					<em class="completed pack-align">1</em>
					<p>报备确认</p>
					<p>2015.08.03 12:04</p>
				</div>
				<div class="steps steps-three">
					<em class="pack-align">2</em>
					<p>解冻</p>
					<!--<p>2015.08.03 12:04</p>-->
				</div>
			</div>
		</div>
	</body>
</html>
