<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN""http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Q客云投-修改密码</title>
		<link type="text/css" rel="stylesheet" href="css/style.css" />
	</head>
	<body class="gray">
		<div class="header-body">
			<div class="header clearfix">
				<a href="javascript:void(0);" class="logo"><img src="img/logo.png" width="152" height="41" /></a>
			</div>
		</div>
		<div class="main-body">
			<div class="main">
				<div class="tit-nva">
					<p><a href="javascript:void(0);"><i class="icon-items"></i>返回主页</a></p>
				</div>				
				<div class="update-body">
					<div class="update">
						<p><label>项目编号</label><input type="text" placeholder="项目编号" class="text" /></p>
						<p><label>原密码</label><input type="password" placeholder="原密码" class="text" /></p>
						<p><label>新密码</label><input type="password" placeholder="新密码" class="text" /><span class="info">密码6-16个字符,支持数字、英文</span></p>
						<p><label>&nbsp;</label><input type="button" value="" class="but icon-items" /></p>
					</div>
				</div>
			</div>		
		</div>
	</body>
</html>
