<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>添加楼盘</title>
    <link type="text/css" rel="stylesheet" href="../css/base.css" />
    <link type="text/css" rel="stylesheet" href="../css/form.css" />
    <link type="text/css" rel="stylesheet" href="../css/table.css" />
    <link type="text/css" rel="stylesheet" href="../css/upload.css" />
  </head>

  <body>
    <div class="p30">
      <div class="mb10">
        <label class="mr10 label very-small tar"><i class="red-i">*</i>楼盘名称：</label>
        <input class="text five-width" id="houses-name" type="text" />
      </div>
      <div class="mb10">
        <label class="mr10 label very-small tar"><i class="red-i">*</i>地址：</label>
        <select class="select very-small" id="countries">
          <option value="">请选择</option>
          <option value="美国">美国</option>
        </select>
        <select class="select small" id="city">
          <option value="">请选择</option>
          <option value="波士顿">波士顿</option>
        </select>
        <select class="select small" id="area">
          <option value="">请选择</option>
          <option value="西区">西区</option>
        </select>
      </div>
      <div class="mb10">
        <label class="mr10 label very-small tar">房屋参数：</label>
        <div class="fixation-table five-width">
          <table>
            <tr>
              <td>类型</td>
              <td>
                <select class="mt5 select small" id="house-type">
                  <option value="">请选择</option>
                  <option value="联排别墅">联排别墅</option>
                </select>
              </td>
              <td>上市时间</td>
              <td>
                <input class="mt5 text date-text small" id="listed-time" readonly="readonly" type="text" />
              </td>
            </tr>
            <tr>
              <td>建成年份</td>
              <td>
                <input class="mt5 text small" id="built-year" type="text" />
              </td>
              <td>使用面积</td>
              <td>
                <input class="mt5 text small" id="using-area" type="text" /><i class="ml10">平米</i></td>
            </tr>
            <tr>
              <td>房屋层数</td>
              <td>
                <input class="mt5 text small" id="floor-number" type="text" />
              </td>
              <td>产权说明</td>
              <td>
                <input class="mt5 text small" id="permis-instruc" type="text" />
              </td>
            </tr>
            <tr>
              <td>装修状况</td>
              <td>
                <select class="mt5 select small" id="decorate-condition">
                  <option value="">请选择</option>
                  <option value="豪华装修">豪华装修</option>
                  <option value="精致装修">精致装修</option>
                  <option value="普通装修">普通装修</option>
                  <option value="毛坯">毛坯</option>
                </select>
              </td>
              <td>车位信息</td>
              <td>
                <input class="mt5 text small" id="parking-info" type="text" />
              </td>
            </tr>
            <tr>
              <td>开发商</td>
              <td>
                <input class="mt5 text small" id="developers" type="text" />
              </td>
              <td>回报率</td>
              <td>
                <input class="mt5 text small" id="return-rate" type="text" /><i class="ml10">%</i></td>
            </tr>
          </table>
        </div>
      </div>
      <div class="mb10">
        <label class="mr10 label very-small tar">外景图片：</label>
        <div class="pb10 bdb1" style="display:inline-block; width: 525px; vertical-align:text-top;">
          <div class="clear" id="uploader" style="max-height:265px; overflow:hidden; overflow-y:auto;">
            <div class="mr10 mb10 bs1 relative picture fl">
              <img src="../img/1.jpg" />
              <div class="cover absolute"></div>
            </div>
            <div class="mr10 mb10 bs1 relative picture fl">
              <img src="../img/1.jpg" />
              <div class="tool absolute clear">
                <a class="fl" href="javascript:void(0);">设为封面</a>
                <a class="fr" href="javascript:void(0);">删除</a>
              </div>
            </div>

              </div>
            </div>
            <div class="mr10 mb10 bs1 relative picture fl">
              <a class="add" href="javascript:void(0);"></a>
            </div>
          </div>
          <div class="mt10">
            <a class="btn orange-btn very-small" href="javascript:void(0);">上传图片</a>
            <label class="ml20 label green">图片大小：80 * 120</label>
          </div>
        </div>
      </div>
      <div class="mb10">
        <label class="mr10 label very-small tar">室内图片：</label>
        <div class="pb10 bdb1" style="display:inline-block; width: 525px; vertical-align:text-top;">

          <div class="mt10">

            <label class="ml20 label green">图片大小：80 * 120</label>
          </div>
        </div>
      </div>
      <div class="mb10">

        <div class="pb10 bdb1" style="display:inline-block; width: 525px; vertical-align:text-top;">
          <div class="clear" style="max-height:265px; overflow:hidden; overflow-y:auto;">
            <div class="mr10 mb10 bs1 relative picture fl">

              </div>
            </div>
            <div class="mr10 mb10 bs1 relative picture fl">
              <a class="add" href="javascript:void(0);"></a>
            </div>
          </div>
          <div class="mt10">
            <a class="btn orange-btn very-small" href="javascript:void(0);">上传图片</a>
            <label class="ml20 label green">图片大小：80 * 120</label>
          </div>
        </div>
      </div>
      <div class="mt20 mb10">
        <label class="mr10 label very-small">&nbsp;</label>
        <input class="btn orange-btn very-small" id="ok-houses" type="button" value="确定" />
        <input class="ml10 btn very-small" id="cancel" type="button" value="取消" />
      </div>
    </div>
    <script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../js/laydate/laydate.js"></script>
    <script type="text/javascript" src="../js/layer/layer.js"></script>
    <script type="text/javascript" src="../js/houses-manage.js"></script>
  </body>

</html>
