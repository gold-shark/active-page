<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>添加城市</title>
		<link type="text/css" rel="stylesheet" href="../css/base.css" />
		<link type="text/css" rel="stylesheet" href="../css/form.css" />
		<link type="text/css" rel="stylesheet" href="../css/list.css" />
	</head>

	<body>
		<div class="p30">
			<div class="mb10">
				<label class="mr10 label small-five tar"><i class="red-i">*</i>国家：</label>
				<select class="select default" id="countries" disabled="disabled">
					<option value="1">迪拜</option>
					<option value="2">美国</option>
					<option value="3">日本</option>
					<option value="4">澳洲</option>
				</select>
			</div>
			<div id="items-body">
				<p>
					<label class="mr10 label small-five tar"><i class="red-i">*</i>城市：</label>
					<input class="text default" id="city" type="text" />
					<a class="add-items ml5" id="add-city-items" href="javascrip:void(0);"></a>
				</p>
			</div>
			<div class="mt20">
				<label class="mr10 label small-five">&nbsp;</label>
				<input class="btn orange-btn small-five" id="ok-city" type="button" value="确定" />
				<input class="ml10 btn small-five" id="cancel" type="button" value="取消" />
			</div>
		</div>
		<script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="../js/layer/layer.js"></script>
		<script type="text/javascript" src="../js/area-manage.js"></script>
	</body>

</html>
