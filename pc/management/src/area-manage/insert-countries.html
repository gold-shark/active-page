<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>添加国家</title>
		<link type="text/css" rel="stylesheet" href="../css/base.css" />
		<link type="text/css" rel="stylesheet" href="../css/form.css" />
		<link type="text/css" rel="stylesheet" href="../css/list.css" />
	</head>

	<body>
		<div class="p30">
			<div class="mb10">
				<label class="mr10 label small-five tar"><i class="red-i">*</i>国家：</label>
				<input class="text default" id="countries" type="text" />
			</div>
			<div>
				<label class="mr10 label small-five tar">汇率：</label>
				<input class="text very-small" id="yuan" type="text" placeholder="人民币" />
				<i class="parities"></i>
				<input class="text very-small" id="currency" type="text" placeholder="外币" />
			</div>
			<div class="mt20">
				<label class="mr10 label small-five">&nbsp;</label>
				<input class="btn orange-btn small-five" id="ok-countries" type="button" value="确定" />
				<input class="ml10 btn small-five" id="cancel" type="button" value="取消" />
			</div>
		</div>
		<script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="../js/layer/layer.js" ></script>
		<script type="text/javascript" src="../js/area-manage.js"></script>
	</body>

</html>
