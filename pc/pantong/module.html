<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>杨霖的模块</title>
		<style type="text/css">
			html,body,div,p,ul,ol,dl,input,h1,h2,h3,h4,h5,h6,textarea,select,header,article,aside,nav,section,footer,hgroup,figcaption,figure{margin:0; padding:0;}
			div,header,article,aside,nav,section,footer,hgroup,figcaption,figure,ul,ol{width:auto; height:auto; display:block;}
			html{font-size:12px; font-family:"\5fae\8f6f\96c5\9ed1","Microsoft YaHei",helvetica,tahoma,arial,verdana,sans-serif;}
			body{font-size:100%; color:#333; background:#fff;}
			a{text-decoration:none; color:#333;}
			a:hover{color:#666;}
			ul,ol,dl{list-style-type:none;}
			img{border:none; display:block;}
			h1,h2,h3,h4,h5,h6,strong{font-size:100%; font-weight:normal;}
			em,i{font-style:normal;}
			input,textarea{border-radius:0;}
			input[type=radio]{border-radius:50%;}
			input[type=checkbox]{border-radius:30%;}
			table{border-collapse:collapse; border-spacing:0;}
			.fl{float:left;}
			.fr{float:right;}
			.clear:after{content:""; display:block; clear:both;}
			
			.module-body{margin:100px; border:1px solid #cdcdcd; float:left;}
			.module{padding:10px; width:278px;}
			.search-body{position:relative;}
			.search-body input[type=text]{padding:7px 8px; width:260px; font-size:12px; color:#333; border:1px solid #cdcdcd;}
			.search-body input[type=button]{position:absolute; top:0; right:0; bottom:0; left:auto; width:30px; cursor:pointer; border:none; background:url(img/search.jpg) 50% 50% no-repeat;}
			.list-body .list-header p{padding:10px 10px; line-height:1.0em;}
			.list-body .list-header p input[type=checkbox]{margin-right:8px; vertical-align:middle;}
			.list-body .list-header p span{font-size:12px; color:#333; line-height:1.0em;}
			.list-body .list-content{height:208px; border-top:1px solid #cdcdcd; border-bottom:1px solid #cdcdcd; overflow:auto;}
			.list-body .list-content p{padding:7px 10px; line-height:1.0em; border-bottom:1px solid #cdcdcd;}
			.list-body .list-content p.checked{background:#ffffcb;}
			.list-body .list-content p input[type=checkbox]{margin-right:8px; vertical-align:middle;}
			.list-body .list-content p label{font-size:12px; color:#333; line-height:1.0em;}
			.pages-body{padding-top:10px;}
			.pages-body p{font-size:12px; text-align:center;}
			.pages-body p a,.pages-body p i{display:inline-block; width:20px; height:20px; vertical-align:middle;}
			.pages-body p a.prev{background:url(img/icon.jpg) 0 -2px no-repeat;}
			.pages-body p i.prev{background:url(img/icon.jpg) 0 -21px no-repeat;}
			.pages-body p a.next{background:url(img/icon.jpg) -20px -2px no-repeat;}
			.pages-body p i.next{background:url(img/icon.jpg) -20px -22px no-repeat;}
			.pages-body p span{margin:0 5px; line-height:1.0em;}
		</style>
	</head>
	<body>
		<div class="module-body">
			<div class="module">
				<div class="search-body">
					<input type="text" placeholder="输入物业公司名称" />
					<input type="button" />
				</div>
				<div class="list-body">
					<div class="list-header">
						<p><input type="checkbox" id="headbox" /><label for="headbox">公司名称</label></p>
					</div>
					<div class="list-content">
						<p><input type="checkbox" /><label>输入物业公司名称</label></p>
						<p class="checked"><input type="checkbox" checked="checked" /><label>输入物业公司名称</label></p>
						<p><input type="checkbox" /><label>输入物业公司名称</label></p>
						<p><input type="checkbox" /><label>输入物业公司名称</label></p>
						<p><input type="checkbox" /><label>输入物业公司名称</label></p>
						<p><input type="checkbox" /><label>输入物业公司名称</label></p>
						<p><input type="checkbox" /><label>输入物业公司名称</label></p>
						<p><input type="checkbox" /><label>输入物业公司名称</label></p>
						<p><input type="checkbox" /><label>输入物业公司名称</label></p>
						<p><input type="checkbox" /><label>输入物业公司名称</label></p>
						<p><input type="checkbox" /><label>输入物业公司名称</label></p>
						<p><input type="checkbox" /><label>输入物业公司名称</label></p>
						<p><input type="checkbox" /><label>输入物业公司名称</label></p>
						<p><input type="checkbox" /><label>输入物业公司名称</label></p>
					</div>
				</div>
				<div class="pages-body">
					<p><i class="prev"></i><span>1</span>/<span>1234</span><a href="javascript:void(0);" class="next"></a></p>
				</div>
			</div>
		</div>
	</body>
</html>
